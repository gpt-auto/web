        // Function to update status display only (doesn't change behavior)
        function updateStatusDisplay(active) {
            if (active) {
                statusIndicator.classList.remove('inactive');
                statusIndicator.classList.add('active');
                statusText.textContent = 'Status: Active';
            } else {
                statusIndicator.classList.remove('active');
                statusIndicator.classList.add('inactive');
                statusText.textContent = 'Status: Inactive (Tab Hidden)';
            }
        }
        
        // Copy button functionality
        copyBtn.addEventListener('click', async () => {
            try {
                const textContent = templateText.textContent;
                console.log('Text content:', textContent);
                
                // Updated regex to better match Canvas URLs and other image formats
                const imageUrlRegex = /(https?:\/\/[^\s]+(?:preview|jpg|jpeg|png|gif|webp)[^\s]*)/gi;
                const imageUrls = textContent.match(imageUrlRegex) || [];
                console.log('Found image URLs:', imageUrls);
                
                if (imageUrls.length > 0) {
                    // Create a new ClipboardItem for each image
                    const imageBlobs = await Promise.all(
                        imageUrls.map(async (imageUrl) => {
                            try {
                                console.log('Fetching image:', imageUrl);
                                const response = await fetch(imageUrl);
                                if (!response.ok) {
                                    console.error('Failed to fetch image:', response.status, response.statusText);
                                    throw new Error('Failed to fetch image');
                                }
                                const blob = await response.blob();
                                console.log('Successfully fetched image blob:', blob.type, blob.size);
                                return new ClipboardItem({ [blob.type]: blob });
                            } catch (err) {
                                console.error('Failed to fetch image:', err);
                                return null;
                            }
                        })
                    );
                    
                    // Filter out any failed image fetches
                    const validImageBlobs = imageBlobs.filter(blob => blob !== null);
                    console.log('Valid image blobs:', validImageBlobs.length);
                    
                    if (validImageBlobs.length > 0) {
                        // Add text as a separate item
                        const textBlob = new Blob([textContent], { type: 'text/plain' });
                        validImageBlobs.push(new ClipboardItem({ 'text/plain': textBlob }));
                        
                        // Write all items to clipboard
                        console.log('Writing to clipboard:', validImageBlobs);
                        await navigator.clipboard.write(validImageBlobs);
                        console.log('Successfully wrote to clipboard');
                    } else {
                        console.log('No valid images, falling back to text-only copy');
                        // If no valid images were fetched, fall back to text-only copy
                        await navigator.clipboard.writeText(textContent);
                    }
                } else {
                    console.log('No images found, copying text only');
                    // If no images, just copy text
                    await navigator.clipboard.writeText(textContent);
                }

                const originalText = copyBtn.textContent;
                copyBtn.textContent = "Copied!";
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);

                // Launch ChatGPT mobile app using deep linking
                if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    window.location.href = 'chatgpt://';
                } else if (/Android/i.test(navigator.userAgent)) {
                    window.location.href = 'com.openai.chatgpt://';
                }
            } catch (err) {
                console.error('Failed to copy content: ', err);
                // Fallback to text-only copy if image copy fails
                try {
                    await navigator.clipboard.writeText(templateText.textContent);
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = "Copied!";
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                } catch (fallbackErr) {
                    console.error('Failed to copy text: ', fallbackErr);
                }
            }
        });
        
        // Socket.io connection handling
        function startSocketConnection() {
            if (!username) {
                templateText.textContent = "Please enter a username first";
                /* aiText.textContent = "Please enter a username first"; */
                return;
            }
            
            // Initialize Socket.io connection with explicit configuration
            socket = io(apiUrl, {
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000,
                timeout: 20000
            });
            
            // Connect to the server and join the room
            socket.on('connect', () => {
                socket.emit('join', username);
                templateText.textContent = "Listening for messages...";
                /* aiText.textContent = "Listening for messages..."; */
            });
            
            // Listen for new messages
            socket.on('new_message', (message) => {
                if (message && message.originalText) {
                    latestMessage = message.originalText;
                    /* const aiMessage = message.processedText || 'No AI response available'; */
                    templateText.textContent = latestMessage;
                    /* aiText.textContent = aiMessage; */
                }
            });
            
            socket.on('disconnect', () => {
                templateText.textContent = "Disconnected from server. Reconnecting...";
                /* aiText.textContent = "Disconnected from server. Reconnecting..."; */
            });

            socket.on('error', (error) => {
                console.error('Connection error:', error);
                templateText.textContent = "Connection error. Please refresh the page.";
                /* aiText.textContent = "Connection error. Please refresh the page."; */
            });

            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                templateText.textContent = "Connection error. Please check your internet connection.";
                /* aiText.textContent = "Connection error. Please check your internet connection."; */
            });
        }
        
        function stopSocketConnection() {
            if (socket) {
                socket.disconnect();
            }
        }
        
        function restartSocketConnection() {
            stopSocketConnection();
            startSocketConnection();
        }
        
        // Listen for visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Tab is hidden
                isActive = false;
                updateStatusDisplay(false);
            } else {
                // Tab is visible again
                isActive = true;
                updateStatusDisplay(true);
            }
        });
        
        // Initialize
        templateText.textContent = latestMessage; // Set initial template text
        /* aiText.textContent = latestMessage; // Set initial AI text */
        
        // Start listening immediately if username is set
        if (username) {
            startSocketConnection();
        } else {
            templateText.textContent = "Please enter a username to start listening";
            /* aiText.textContent = "Please enter a username to start listening"; */
        }
