<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            line-height: 1.6;
            box-sizing: border-box;
        }
        
        @media (min-width: 768px) {
            body {
                max-width: 800px;
                padding: 20px;
            }
        }
        
        .status {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .active {
            background-color: #4CAF50;
        }
        .inactive {
            background-color: #F44336;
        }
        .text-container {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
            background-color: #f9f9f9;
            margin-bottom: 15px;
            white-space: pre-wrap;
            word-break: break-word;
            overflow-x: auto;
        }
        .copy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 0;
            cursor: pointer;
            border-radius: 4px;
            vertical-align: middle;
        }
        .copy-btn:hover {
            background-color: #45a049;
        }
        .test-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-left: 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .test-btn:hover {
            background-color: #0b7dda;
        }
        .status-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .status-left {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .messages {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
        .message {
            background-color: #f1f1f1;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            word-wrap: break-word;
        }
        .api-url-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        
        @media (min-width: 576px) {
            .api-url-container {
                flex-direction: row;
                align-items: center;
            }
        }
        
        .api-url-container label {
            margin-bottom: 8px;
            display: block;
        }
        
        @media (min-width: 576px) {
            .api-url-container label {
                margin-bottom: 0;
                margin-right: 10px;
            }
        }
        
        .api-url-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        @media (min-width: 576px) {
            .api-url-input {
                width: 70%;
                margin-bottom: 0;
                margin-right: 10px;
            }
        }
        
        .api-url-save {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        
        @media (min-width: 576px) {
            .api-url-save {
                width: auto;
            }
        }
        
        .header-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        
        .header-container h2 {
            margin: 0;
        }
    </style>
</head>
<body>    
    <div class="status-container">
        <div class="status-left">
            <div class="status-indicator active" id="status-indicator"></div>
            <span id="status-text">Status: Active</span>
        </div>
        <button class="test-btn" id="test-btn">Test</button>
    </div>
    
    <div class="api-url-container">
        <label for="username">Username:</label>
        <input type="text" id="username" class="api-url-input" placeholder="Enter your username">
        <button id="save-username" class="api-url-save">Save</button>
    </div>
    
    <div class="header-container">
        <h2>Latest</h2>
        <button class="copy-btn" id="copy-btn">Copy</button>
    </div>
    <div class="text-container" id="template-text"></div>
    
    <h2 id="previous-heading" style="display: none;">Previous</h2>
    <div class="messages" id="messages-container" style="display: none;">
        <!-- Messages will be added here -->
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // Set initial variables
        let isActive = true;
        let latestMessage = "No messages received yet.";
        let socket;
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const templateText = document.getElementById('template-text');
        const copyBtn = document.getElementById('copy-btn');
        const testBtn = document.getElementById('test-btn');
        const messagesContainer = document.getElementById('messages-container');
        const usernameInput = document.getElementById('username');
        const saveUsernameBtn = document.getElementById('save-username');
        
        // Test button redirect to test.html
        testBtn.addEventListener('click', () => {
            window.open('test.html', '_blank');
        });
        
        // Hardcoded API URL
        const apiUrl = 'https://api-htmd.onrender.com';
        
        // Load saved username from localStorage
        let username = localStorage.getItem('username') || '';
        usernameInput.value = username;
        
        // Save username
        saveUsernameBtn.addEventListener('click', () => {
            username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem('username', username);
                alert('Username saved!');
                
                // Restart the socket connection with new username
                restartSocketConnection();
            } else {
                alert('Please enter a valid username');
            }
        });
        
        // Function to update status display only (doesn't change behavior)
        function updateStatusDisplay(active) {
            if (active) {
                statusIndicator.classList.remove('inactive');
                statusIndicator.classList.add('active');
                statusText.textContent = 'Status: Active';
            } else {
                statusIndicator.classList.remove('active');
                statusIndicator.classList.add('inactive');
                statusText.textContent = 'Status: Inactive (Tab Hidden)';
            }
        }
        
        // Copy button functionality
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(templateText.textContent)
                .then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = "Copied!";
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                });
        });
        
        // Socket.io connection handling
        function startSocketConnection() {
            if (!username) {
                messagesContainer.innerHTML = '<div class="message">Please enter a username first</div>';
                templateText.textContent = "No messages received yet.";
                return;
            }
            
            // Initialize Socket.io connection
            socket = io(apiUrl);
            
            // Connect to the server and join the room
            socket.on('connect', () => {
                socket.emit('join', username);
                console.log('Connected to server');
                messagesContainer.innerHTML = '<div class="message">Listening for messages for username: ' + username + '...</div>';
            });
            
            // Listen for new messages
            socket.on('new_message', (message) => {
                if (message && message.text) {
                    // Update the latest message display
                    latestMessage = message.text;
                    templateText.textContent = latestMessage;
                    
                    // Add to message history
                    addMessage(message.text);
                }
            });
            
            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                messagesContainer.innerHTML = '<div class="message">Disconnected from server. Reconnecting...</div>';
            });
            
            // Fetch existing messages
            fetchExistingMessages();
        }
        
        function stopSocketConnection() {
            if (socket) {
                socket.disconnect();
            }
        }
        
        function restartSocketConnection() {
            stopSocketConnection();
            startSocketConnection();
        }
        
        // Function to fetch existing messages
        function fetchExistingMessages() {
            if (!username) return;
            
            fetch(`${apiUrl}/api/${username}/all`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.data && data.data.length > 0) {
                        // Display messages in reverse (newest first)
                        data.data.reverse().forEach(message => {
                            addMessage(message.text);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching messages:', error);
                    messagesContainer.innerHTML = '<div class="message">Error loading message history</div>';
                });
        }
        
        function addMessage(text) {
            // Check if the first message already contains this text to avoid duplicates
            const existingMessages = document.querySelectorAll('.message');
            if (existingMessages.length > 0 && existingMessages[0].textContent === text) {
                return; // Skip if duplicate
            }
            
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = text;
            
            // Add to the beginning of the list
            messagesContainer.insertBefore(messageElement, messagesContainer.firstChild);
            
            // Show the messages section if it was hidden
            document.getElementById('previous-heading').style.display = 'block';
            messagesContainer.style.display = 'block';
        }
        
        // Listen for visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Tab is hidden
                isActive = false;
                updateStatusDisplay(false);
            } else {
                // Tab is visible again
                isActive = true;
                updateStatusDisplay(true);
                // Reconnect socket when becoming visible
                if (username) {
                    restartSocketConnection();
                }
            }
        });
        
        // Initialize
        templateText.textContent = latestMessage; // Set initial template text
        
        // Start listening immediately if username is set
        if (username) {
            startSocketConnection();
        } else {
            messagesContainer.innerHTML = '<div class="message">Please enter a username to start listening</div>';
            document.getElementById('previous-heading').style.display = 'block';
            messagesContainer.style.display = 'block';
        }
    </script>
</body>
</html>
